<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل الملف</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>تحميل الملف</h1>
        <div id="progress">
            <div id="progress-bar"></div>
        </div>
        <button id="subscribe-btn" class="button" onclick="subscribe()">اشترك بالقناة</button>
        <button id="like-btn" class="button" onclick="like()">اعجب بالفيديو</button>
        <br>
        <a id="download-link" href="path/to/your/file.zip" download>
            <button id="download-btn" class="button" disabled>تحميل الملف</button>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
