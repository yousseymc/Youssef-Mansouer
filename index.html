<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل الملف</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>تحميل الملف</h1>
        <p>للتحميل، يرجى إتمام الشرطين التاليين:</p>
        
        <div class="actions">
            <button id="subscribe-btn" class="btn">اشترك في القناة</button>
            <button id="like-btn" class="btn">أعجب بالفيديو</button>
        </div>

        <div class="progress">
            <div id="progress-bar"></div>
        </div>
        
        <a id="download-link" href="path/to/your/file.zip" download>
            <button id="download-btn" class="btn" disabled>تحميل الملف</button>
        </a>
    </div>

    <script src="re.js"></script>
</body>
</html>
